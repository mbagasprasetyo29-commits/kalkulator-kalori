<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Kalori — Satu Makan</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- STYLE EKSTERNAL (WAJIB!) -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

<main class="container">

  <!-- FORM -->
  <section class="card">
    <h2>Input Data</h2>
    <div id="formError" class="error" style="display:none"></div>

    <label>Nama</label>
    <input id="nama" type="text" placeholder="Nama anda">

    <label>Umur</label>
    <input id="umur" type="number" placeholder="20">

    <label>Jenis Kelamin</label>
    <select id="jenisKelamin">
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select>

    <label>Berat Badan (kg)</label>
    <input id="berat" type="number" placeholder="60">

    <label>Tinggi Badan (cm)</label>
    <input id="tinggi" type="number" placeholder="170">

    <label>Aktivitas Harian</label>
    <select id="aktivitas">
      <option value="1.2">Tidak aktif (banyak duduk)</option>
      <option value="1.375">Sedikit aktif</option>
      <option value="1.55">Cukup aktif</option>
      <option value="1.725">Aktif</option>
      <option value="1.9">Sangat aktif</option>
    </select>

    <label>Jenis Makan</label>
    <select id="jenisMakan">
      <option>Sarapan</option>
      <option>Makan Siang</option>
      <option>Makan Malam</option>
      <option>Snack</option>
    </select>

    <label>Nama Makanan</label>
    <input id="namaMakanan" type="text" placeholder="Nasi ayam + sayur">

    <label>Karbohidrat (gram)</label>
    <input id="karbo" type="number" placeholder="0">

    <label>Protein (gram)</label>
    <input id="protein" type="number" placeholder="0">

    <label>Lemak (gram)</label>
    <input id="lemak" type="number" placeholder="0">

    <button id="hitung" class="btn-primary">Hitung</button>
    <button id="reset" class="btn-secondary">Reset</button>

    <button id="saveLocal" class="btn-save">Simpan Data</button>
    <button id="clearLocal" class="btn-danger">Hapus Simpanan</button>

    <div id="lastSaved" class="saved-info"></div>
  </section>

  <!-- RESULT -->
  <section class="card result-grid">

    <h2>Hasil Perhitungan</h2>

    <p><strong>Total Kalori:</strong> <span id="kaloriTotal">0</span></p>
    <p><strong>Persentase Sesi:</strong> <span id="persentaseSesi">0%</span></p>

    <p><strong>BMR:</strong> <span id="bmrVal">0</span></p>
    <p><strong>TDEE:</strong> <span id="tdeeVal">0</span></p>

    <h3>Makro</h3>
    <p>Karbo: <span id="karboG">0 g</span> — <span id="karboKcal">0 kcal</span> — <span id="karboPct">0%</span></p>
    <p>Protein: <span id="proteinG">0 g</span> — <span id="proteinKcal">0 kcal</span> — <span id="proteinPct">0%</span></p>
    <p>Lemak: <span id="lemakG">0 g</span> — <span id="lemakKcal">0 kcal</span> — <span id="lemakPct">0%</span></p>

    <canvas id="chartMakro" height="200"></canvas>

    <h3>Evaluasi</h3>
    <span id="statusTag" class="status-tag">-</span>
    <p id="verdictTitle"></p>
    <p id="verdictMsg"></p>

    <h3>Saran</h3>
    <div id="saranBox"></div>

    <h3>Tips</h3>
    <div id="tipsArea"></div>
    <button id="tipsBtn" class="btn-tip">Tips lainnya</button>

    <button id="downloadPdf" class="btn-primary">Download PDF</button>
    <button id="shareWa" class="btn-wa">Bagikan WhatsApp</button>

  </section>

</main>

<!-- LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- SCRIPT EKSTERNAL (WAJIB!) -->
<script src="script.js" defer></script>

</body>
</html>
