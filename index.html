<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Kalori — Satu Makan</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">

  <!-- EXTERNAL LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
<div class="container">

<header>
  <div class="logo">KM</div>
  <div>
    <h1>Kalkulator Kalori — Per Satu Makan</h1>
    <p class="lead">Analisis porsi — Kalori — Makro — Saran otomatis</p>
  </div>
</header>

<div class="grid">
  <div class="card col-12">
    <h2>Data Pribadi</h2>
    <div class="two">
      <div>
        <label>Nama</label>
        <input id="nama" type="text">
      </div>
      <div>
        <label>Umur</label>
        <input id="umur" type="number">
      </div>
    </div>

    <div class="two">
      <div>
        <label>Jenis Kelamin</label>
        <select id="jenisKelamin">
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
      </div>
      <div>
        <label>Aktivitas</label>
        <select id="aktivitas">
          <option value="1.2">Minimal</option>
          <option value="1.375">Ringan</option>
          <option value="1.55" selected>Sedang</option>
          <option value="1.725">Berat</option>
          <option value="1.9">Sangat Berat</option>
        </select>
      </div>
    </div>

    <div class="two">
      <div>
        <label>Berat Badan (kg)</label>
        <input id="berat" type="number">
      </div>
      <div>
        <label>Tinggi Badan (cm)</label>
        <input id="tinggi" type="number">
      </div>
    </div>
  </div>

  <div class="card col-12">
    <h2>Data Makanan</h2>

    <div class="two">
      <div>
        <label>Jenis Makan</label>
        <select id="jenisMakan">
          <option>Sarapan</option>
          <option>Makan Siang</option>
          <option>Makan Malam</option>
          <option>Snack</option>
        </select>
      </div>
      <div>
        <label>Nama Makanan</label>
        <input id="namaMakanan" type="text">
      </div>
    </div>

    <div class="three">
      <div>
        <label>Karbohidrat (g)</label>
        <input id="karbo" type="number">
      </div>
      <div>
        <label>Protein (g)</label>
        <input id="protein" type="number">
      </div>
      <div>
        <label>Lemak (g)</label>
        <input id="lemak" type="number">
      </div>
    </div>

    <div id="formError" class="error"></div>

    <div class="controls" style="margin-top:10px">
      <button class="btn" id="hitung">Hitung</button>
      <button class="btn secondary" id="reset">Reset</button>
      <button class="btn ghost" id="saveLocal">Simpan</button>
      <button class="btn ghost" id="clearLocal">Hapus Simpanan</button>
    </div>

    <p id="lastSaved" style="font-size:13px;color:#666;margin-top:6px"></p>
  </div>

  <div class="card col-12 fade-in">
    <h2>Hasil</h2>
